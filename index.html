<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Precios - Walmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #0062E3; /* Fondo azul Lider */
      color: white;
      text-align: center;
      padding-top: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Contenedor del escáner (cámara) */
    #scanner-container {
      display: none; /* Oculta completamente el contenedor cuando no está en uso */
      position: fixed; /* Ocupa toda la pantalla cuando está visible para tomar la foto */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8); /* Fondo negro semitransparente cuando la cámara está activa */
      z-index: 1000; /* Asegura que esté por encima de otros elementos */
      display: flex; /* Usa flex para centrar el contenido (video, frame) */
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Para que el video no se desborde */
      box-sizing: border-box;
      flex-direction: column; /* Para apilar el video y la guía si se añadiera texto */
    }

    #scanner-container video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cubre toda la pantalla */
      position: absolute; /* Permite que el frame se superponga */
      top: 0;
      left: 0;
    }

    /* Líneas de guía para el código de barras - RESTAURADO */
    #barcode-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%; /* Ancho del marco */
        max-width: 400px;
        height: 15%; /* Altura del marco, más parecido a un código de barras */
        border: 2px solid #FFD700; /* Amarillo para el marco */
        transform: translate(-50%, -50%);
        z-index: 1001; /* Asegura que el marco esté sobre el video */
        pointer-events: none; /* Permite que los clics pasen a elementos subyacentes */
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); /* Oscurece el exterior del marco */
        transition: border-color 0.2s ease-in-out; /* Transición suave para el color del borde */
    }


    /* Contenedor principal de los elementos de la interfaz de usuario */
    #content-overlay {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
      z-index: 1; /* Asegura que esté por debajo de la cámara cuando está activa */
    }

    /* Estilos para el logo */
    img.logo {
      max-width: 150px;
      margin-bottom: 15px;
    }

    /* Estilos para el área de información y resultados */
    #info {
      margin-top: 15px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Estilos para los enlaces */
    a {
      color: #FFD700;
      text-decoration: underline;
    }

    .button-primary {
      padding: 12px 25px;
      background-color: #FFD700;
      color: #0062E3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.2s ease;
      margin-top: 10px;
      white-space: nowrap;
    }

    .button-primary:hover {
      background-color: #e6c200;
    }

    #manual-input-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #manual-code-input {
      padding: 10px;
      width: calc(70% - 10px);
      max-width: 200px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    #search-options-container {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 400px;
    }

    @media (max-width: 500px) {
      /* Aquí no hay cambios significativos ya que el scanner-container ahora es pantalla completa cuando visible */
    }
  </style>
</head>
<body>

  <div id="scanner-container">
    <div id="barcode-frame"></div> </div>

  <div id="content-overlay">
    <img src="https://images.seeklogo.com/logo-png/29/1/walmart-spark-logo-png_seeklogo-292795.png" alt="Walmart" class="logo">

    <h1>Escáner de Producto</h1>
    <p>Presiona "Escanear" para abrir la cámara, escanear el código y volver.</p>

    <div id="scan-button-container">
        <button id="scan-button" class="button-primary">Escanear</button>
    </div>

    <div id="info">Listo para escanear.</div>

    <div id="manual-input-container">
      <input type="text" id="manual-code-input" placeholder="Ingresa el código manualmente">
      <button id="manual-search-button" class="button-primary">Buscar Código</button>
    </div>

    <hr style="width: 80%; border-color: rgba(255,255,255,0.3); margin: 20px 0;"> <h2>¿No lo encuentras?</h2>
    <p>Busca en otras tiendas:</p>
    <div id="search-options-container">
        <button id="lider-search-button" class="button-primary">Buscar en Lider.cl</button>
        <button id="sodimac-search-button" class="button-primary">Buscar en Sodimac.cl</button>
    </div>
  </div>

  <script>
    // Variables para el estado y los datos
    let scannerActive = false; // Indica si la cámara está activa
    let timeoutId = null; // Para el temporizador de tiempo de espera del escáner
    const SCAN_DURATION_MS = 7000; // 7 segundos para escanear
    let lastScannedCode = null;
    let lastSearchTerm = null;

    // URLs de búsqueda para las tiendas
    const searchUrls = {
        'lider': 'https://www.lider.cl/supermercado/search?query=',
        'sodimac': 'https://www.sodimac.cl/sodimac-cl/search/?q=',
    };

    // Función para extraer marca o palabras clave del nombre del producto
    function extractBrandOrKeywords(productName) {
      if (!productName) return "";
      let cleanName = productName.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim();
      const words = cleanName.split(/\s+/);
      return words.slice(0, 2).join(' '); // Usamos las primeras 2 palabras
    }

    // Función para redirigir a una tienda
    function redirectToStore(term, storeKey) {
        if (!term || !searchUrls.hasOwnProperty(storeKey)) {
            console.error("Término de búsqueda o tienda inválida.", term, storeKey);
            document.getElementById('info').innerText = "Error: No se pudo redirigir. Intenta de nuevo.";
            return;
        }
        const url = searchUrls[storeKey] + encodeURIComponent(term);
        window.open(url, '_blank');
        document.getElementById('info').innerText = `Redirigiendo a ${storeKey.toUpperCase()} con: '${term}'...`;
    }

    // Función principal para buscar el producto y redirigir
    async function buscarProductoYRedirigir(codigo) {
      lastScannedCode = codigo;
      const infoDisplay = document.getElementById('info');
      // El mensaje ya se actualizó a '¡Código detectado! Procesando...' justo antes de esta función.
      infoDisplay.innerHTML = `Código detectado: <strong>${codigo}</strong><br>Buscando información del producto...`;

      const openFoodFactsUrl = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;
      let searchTermForLider = codigo; // Por defecto, usa el código de barras
      let productFullName = null;

      try {
        const response = await fetch(openFoodFactsUrl);
        const data = await response.json();

        if (data.status === 1 && data.product && data.product.product_name) {
          productFullName = data.product.product.product_name;
          searchTermForLider = extractBrandOrKeywords(productFullName); // Usa marca/palabras clave si hay nombre
          infoDisplay.innerHTML = `Producto: <strong>${productFullName}</strong><br>Redirigiendo a Lider.cl con: '${searchTermForLider}'...`;
          console.log("Nombre completo de Open Food Facts:", productFullName);
          console.log("Término de búsqueda para Lider.cl (marca/palabras clave):", searchTermForLider);
        } else {
          infoDisplay.innerHTML = `Producto no encontrado en Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
          console.log("Producto no encontrado en Open Food Facts para el código:", codigo);
        }
      } catch (err) {
        console.error("Error al consultar Open Food Facts:", err);
        infoDisplay.innerHTML = `Error al consultar Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
      }

      lastSearchTerm = searchTermForLider;
      redirectToStore(searchTermForLider, 'lider');
    }

    // Función para iniciar la cámara (se llama al presionar el botón)
    async function startScanner() {
      // Oculta la interfaz principal y muestra el contenedor del escáner
      document.getElementById('content-overlay').style.display = 'none';
      document.getElementById('scanner-container').style.display = 'flex'; // Muestra el contenedor de la cámara
      document.getElementById('info').innerText = 'Activando cámara...';
      document.getElementById('scan-button').disabled = true; // Deshabilita el botón

      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        let selectedDeviceId = null;

        // Lógica para seleccionar la "Main Camera" (cámara trasera)
        const mainCamera = videoDevices.find(device => 
          device.label.toLowerCase().includes('main') || 
          device.label.toLowerCase().includes('principal') || 
          device.label.toLowerCase().includes('environment') || 
          device.label.toLowerCase().includes('back') ||
          device.label.toLowerCase().includes('rear')
        );

        if (mainCamera) {
          selectedDeviceId = mainCamera.deviceId;
          console.log("Intentando usar la 'Main Camera' (o equivalente):", mainCamera.label);
        } else if (videoDevices.length > 0) {
          selectedDeviceId = videoDevices[0].deviceId;
          console.log("No se encontró 'Main Camera', usando la primera disponible:", videoDevices[0].label);
        } else {
          throw new Error("No se encontraron cámaras de video.");
        }

        const constraints = {
          audio: false,
          video: { 
              deviceId: { exact: selectedDeviceId },
              width: { exact: 720 }, // Resolución fija para el stream
              height: { exact: 480 } // Resolución fija para el stream
          }
        };

        // Inicializa Quagga.js
        await new Promise((resolve, reject) => {
          Quagga.init({
            inputStream: {
              type: "LiveStream",
              target: document.querySelector('#scanner-container'),
              constraints: constraints
            },
            decoder: {
              readers: ["ean_reader", "upc_reader", "code_128_reader", "code_39_reader", "ean_8_reader", "i2of5_reader"]
            },
            locate: true, // Dibuja el recuadro de localización del código
            patchSize: 'medium', // Tamaño del parche para el procesamiento de imagen
            halfSample: false, // No reduce la resolución de la imagen (más preciso)
            numOfWorkers: 0, // Ejecuta en el hilo principal (más simple, pero puede bloquear UI)
            frequency: 20 // Frecuencia de frames a procesar
          }, function(err) {
            if (err) {
              reject(err);
            } else {
              console.log("Quagga inicializado correctamente. Cámara en vivo.");
              Quagga.start(); // Inicia el stream de la cámara y el procesamiento
              scannerActive = true;
              document.getElementById('info').innerText = 'Cámara activa. Enfoca el código.';
              resolve();
            }
          });
        });

        // Este es el detector continuo de códigos (Quagga.onDetected) - RESTAURADO
        Quagga.onDetected(result => {
          if (scannerActive && result && result.codeResult && result.codeResult.code) {
            const codigo = result.codeResult.code;
            console.log("Código detectado:", codigo);
            clearTimeout(timeoutId); // Limpia el temporizador porque se encontró el código

            // *** Feedback visual y pequeña pausa - RESTAURADO ***
            const barcodeFrame = document.getElementById('barcode-frame');
            barcodeFrame.style.borderColor = '#00FF00'; // Cambia el borde a verde
            
            // Introduce un pequeño retraso para la confirmación visual
            setTimeout(() => {
              stopScanner(); // Detiene la cámara y vuelve al menú principal
              // Ahora que la interfaz principal es visible, actualizamos el mensaje
              document.getElementById('info').innerHTML = `¡Código detectado! Procesando: <strong>${codigo}</strong>...`; 
              buscarProductoYRedirigir(codigo); // Procesa el código
            }, 500); // Pausa de 500ms (medio segundo)
            // *** Fin Restaurado ***

          } else {
            console.log("Detección fallida o resultado nulo en onDetected. Continuar escaneando.");
          }
        });

        // Inicia el temporizador para detener el escaneo si no se detecta nada en SCAN_DURATION_MS - RESTAURADO
        timeoutId = setTimeout(() => {
          if (scannerActive) {
            console.log(`Tiempo de escaneo agotado (${SCAN_DURATION_MS / 1000}s), no se detectó ningún código.`);
            stopScanner();
            document.getElementById('info').innerText = `No se detectó ningún código después de ${SCAN_DURATION_MS / 1000} segundos. Intenta de nuevo o usa el ingreso manual.`;
          }
        }, SCAN_DURATION_MS);

      } catch (error) {
        console.error("Error al iniciar el escáner:", error);
        document.getElementById('info').innerText = `Error: ${error.message}. Asegúrate de dar permisos o intenta el ingreso manual.`;
        stopScanner(); // Asegúrate de cerrar todo si falla
      } finally {
        document.getElementById('scan-button').disabled = false; // Re-habilita el botón
        document.getElementById('scan-button').innerText = 'Escanear';
      }
    }

    // Función para detener la cámara y volver a la interfaz principal
    function stopScanner() {
      if (scannerActive) {
        Quagga.offDetected(); // Remueve el detector continuo
        Quagga.stop(); // Detiene el stream de la cámara
        scannerActive = false;
        clearTimeout(timeoutId); // Asegura que el temporizador se limpie
        console.log("Cámara detenida.");
      }
      // Restablecer el color del borde del recuadro - RESTAURADO
      const barcodeFrame = document.getElementById('barcode-frame');
      barcodeFrame.style.borderColor = '#FFD700'; // Restablecer a amarillo

      document.getElementById('scanner-container').style.display = 'none'; // Oculta el contenedor de la cámara
      document.getElementById('content-overlay').style.display = 'flex'; // Muestra la interfaz principal
      // El mensaje se actualiza después de stopScanner, o se restablece si no hubo detección
      // document.getElementById('info').innerText = 'Listo para escanear.'; 
    }

    // Event Listeners
    document.getElementById('scan-button').addEventListener('click', startScanner);

    document.getElementById('manual-search-button').addEventListener('click', () => {
      const codigoManual = document.getElementById('manual-code-input').value.trim();
      if (codigoManual) {
        if (scannerActive) { stopScanner(); } // Si el escáner está activo, detenerlo
        document.getElementById('info').innerText = `Buscando código manual: ${codigoManual}...`;
        buscarProductoYRedirigir(codigoManual);
      } else {
        document.getElementById('info').innerText = "Por favor, ingresa un código de barras para buscar.";
      }
    });

    document.getElementById('lider-search-button').addEventListener('click', () => {
        if (scannerActive) { stopScanner(); }
        if (lastSearchTerm) {
            redirectToStore(lastSearchTerm, 'lider');
        } else if (lastScannedCode) {
            redirectToStore(lastScannedCode, 'lider');
        } else {
            document.getElementById('info').innerText = "No hay un código escaneado o término para buscar.";
        }
    });

    document.getElementById('sodimac-search-button').addEventListener('click', () => {
        if (scannerActive) { stopScanner(); }
        const termToUse = lastSearchTerm || lastScannedCode;
        if (termToUse) {
            redirectToStore(termToUse, 'sodimac');
        } else {
            document.getElementById('info').innerText = "No hay un código escaneado o término para buscar.";
        }
    });
  </script>

</body>
</html>
