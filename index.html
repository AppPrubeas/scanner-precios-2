<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Precios - Walmart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0062E3;
      color: white;
      text-align: center;
      padding-top: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #scanner-container {
      display: none; /* Inicia oculto */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex; /* Se usa flex para el contenido de los mensajes */
      justify-content: center;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
      flex-direction: column;
      gap: 10px;
    }

    #scanner-container video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    #scan-guidance {
      position: relative;
      z-index: 1001;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 1.4em;
      color: white;
      text-shadow: 1px 1px 3px black;
      max-width: 85%;
      text-align: center;
      margin-top: -15vh;
    }

    #barcode-frame {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        max-width: 450px;
        height: 20%;
        border: 3px solid #FFD700;
        transform: translate(-50%, -50%);
        z-index: 1001;
        pointer-events: none;
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7);
    }


    #content-overlay {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
      z-index: 1;
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 15px;
    }

    #info {
      margin-top: 15px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    a {
      color: #FFD700;
      text-decoration: underline;
    }

    .button-primary {
      padding: 12px 25px;
      background-color: #FFD700;
      color: #0062E3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.2s ease;
      margin-top: 10px;
      white-space: nowrap;
    }

    .button-primary:hover {
      background-color: #e6c200;
    }

    #manual-input-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #manual-code-input {
      padding: 10px;
      width: calc(70% - 10px);
      max-width: 200px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    #search-options-container {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <div id="scanner-container">
    <div id="barcode-frame"></div>
    <div id="scan-guidance"></div> 
  </div>

  <div id="content-overlay">
    <img src="https://images.seeklogo.com/logo-png/29/1/walmart-spark-logo-png_seeklogo-292795.png" alt="Walmart" class="logo">

    <h1>Escáner de Producto</h1>
    <p>Presiona "Escanear" para abrir la cámara.</p>

    <div id="scan-button-container">
        <button id="scan-button" class="button-primary">Escanear</button>
    </div>

    <div id="info">Listo para escanear.</div>

    <div id="manual-input-container">
      <input type="text" id="manual-code-input" placeholder="Ingresa el código manualmente">
      <button id="manual-search-button" class="button-primary">Buscar Código</button>
    </div>

    <hr style="width: 80%; border-color: rgba(255,255,255,0.3); margin: 20px 0;"> <h2>¿No lo encuentras?</h2>
    <p>Busca en otras tiendas:</p>
    <div id="search-options-container">
        <button id="lider-search-button" class="button-primary">Buscar en Lider.cl</button>
        <button id="sodimac-search-button" class="button-primary">Buscar en Sodimac.cl</button>
    </div>
  </div>

  <script>
    let scannerActive = false;
    let cameraStarted = false;
    let volumeButtonPressed = false;

    let lastScannedCode = null;
    let lastSearchTerm = null;

    const searchUrls = {
        'lider': 'https://www.lider.cl/supermercado/search?query=',
        'sodimac': 'https://www.sodimac.cl/sodimac-cl/search/?q=',
    };

    function extractBrandOrKeywords(productName) {
      if (!productName) return "";
      let cleanName = productName.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim();
      const words = cleanName.split(/\s+/);
      return words.slice(0, 3).join(' '); 
    }

    function redirectToStore(term, storeKey) {
        if (!term || !searchUrls.hasOwnProperty(storeKey)) {
            console.error("Término de búsqueda o tienda inválida.", term, storeKey);
            document.getElementById('info').innerText = "Error: No se pudo redirigir. Intenta de nuevo.";
            return;
        }
        const url = searchUrls[storeKey] + encodeURIComponent(term);
        window.open(url, '_blank');
        document.getElementById('info').innerText = `Redirigiendo a ${storeKey.toUpperCase()} con: '${term}'...`;
    }

    async function buscarProductoYRedirigir(codigo) {
      lastScannedCode = codigo;
      const infoDisplay = document.getElementById('info');
      infoDisplay.innerHTML = `Código detectado: <strong>${codigo}</strong><br>Buscando información del producto...`;

      const openFoodFactsUrl = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;
      let searchTermForLider = codigo;
      let productFullName = null;

      try {
        const response = await fetch(openFoodFactsUrl);
        const data = await response.json();

        if (data.status === 1 && data.product && data.product.product_name) {
          productFullName = data.product.product.product_name;
          searchTermForLider = extractBrandOrKeywords(productFullName);
          infoDisplay.innerHTML = `Producto: <strong>${productFullName}</strong><br>Redirigiendo a Lider.cl con: '${searchTermForLider}'...`;
          console.log("Nombre completo de Open Food Facts:", productFullName);
          console.log("Término de búsqueda para Lider.cl (marca/palabras clave):", searchTermForLider);
        } else {
          infoDisplay.innerHTML = `Producto no encontrado en Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
          console.log("Producto no encontrado en Open Food Facts para el código:", codigo);
        }
      } catch (err) {
        console.error("Error al consultar Open Food Facts:", err);
        infoDisplay.innerHTML = `Error al consultar Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
      }

      lastSearchTerm = searchTermForLider;
      redirectToStore(searchTermForLider, 'lider');
    }

    async function initCameraLiveStream() {
      // Mostrar la interfaz de la cámara
      document.getElementById('content-overlay').style.display = 'none';
      document.getElementById('scanner-container').style.display = 'flex';
      document.getElementById('scan-button').disabled = true;

      // Mensaje inicial mientras la cámara se activa
      document.getElementById('info').innerText = 'Activando cámara...';
      document.getElementById('scan-guidance').innerText = 'Activando cámara...';

      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        let selectedDeviceId = null;

        const mainCamera = videoDevices.find(device => 
          device.label.toLowerCase().includes('main') || 
          device.label.toLowerCase().includes('principal') || 
          device.label.toLowerCase().includes('environment') || 
          device.label.toLowerCase().includes('back') ||
          device.label.toLowerCase().includes('rear')
        );

        if (mainCamera) {
          selectedDeviceId = mainCamera.deviceId;
          console.log("Intentando usar la 'Main Camera' (o equivalente):", mainCamera.label);
        } else if (videoDevices.length > 0) {
          selectedDeviceId = videoDevices[0].deviceId;
          console.log("No se encontró 'Main Camera', usando la primera disponible:", videoDevices[0].label);
        } else {
          throw new Error("No se encontraron cámaras de video.");
