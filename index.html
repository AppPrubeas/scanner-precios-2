<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Precios - Lider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #0062E3; /* Color de respaldo si la cámara no carga */
      color: white; /* Texto en blanco para contraste */
      text-align: center; /* Centrar todo el contenido */
      padding: 0; /* Elimina padding para que el video ocupe todo */
      margin: 0; /* Elimina margen para que el video ocupe todo */
      overflow: hidden; /* Evita barras de desplazamiento si el video se desborda ligeramente */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative; /* Necesario para posicionar elementos hijos */
    }

    /* Contenedor del video de la cámara a pantalla completa */
    #scanner-container {
      position: fixed; /* Fija el contenedor en la ventana de visualización */
      top: 0;
      left: 0;
      width: 100vw; /* 100% del ancho del viewport */
      height: 100vh; /* 100% del alto del viewport */
      z-index: -1; /* Envía el contenedor de la cámara al fondo */
      overflow: hidden; /* Oculta cualquier parte del video que se desborde */
      background-color: #0062E3; /* Fondo de respaldo si el video tarda en cargar */
      display: flex; /* Para centrar el video dentro si no es perfecto */
      justify-content: center;
      align-items: center;
    }

    /* El elemento de video dentro del contenedor */
    #scanner-container video {
      min-width: 100%; /* Asegura que el video ocupe al menos el 100% del ancho */
      min-height: 100%; /* Asegura que el video ocupe al menos el 100% del alto */
      width: auto; /* Permite que el ancho se ajuste automáticamente */
      height: auto; /* Permite que el alto se ajuste automáticamente */
      object-fit: cover; 
      object-position: 75% center; /* Mueve la imagen de la cámara un 25% a la derecha desde el centro */
      display: block; /* Elimina espacios extra */
    }

    /* Contenedor principal de los elementos de la interfaz de usuario */
    #content-overlay {
      position: relative; /* Permite posicionamiento normal dentro de este */
      z-index: 1; /* Asegura que este contenido esté por encima del video */
      width: 100%;
      max-width: 500px; /* Ancho máximo para el contenido legible */
      padding: 20px;
      box-sizing: border-box; /* Incluye padding en el tamaño total */
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Puedes añadir un fondo semitransparente si el texto es difícil de leer sobre el video */
      /* background-color: rgba(0, 0, 0, 0.3); */
      border-radius: 8px;
    }

    /* Estilos para el logo de Lider */
    img.logo {
      max-width: 180px; /* Tamaño máximo del logo */
      margin-bottom: 20px; /* Espacio debajo del logo */
    }

    /* Estilos para el área de información y resultados */
    #info {
      margin-top: 20px; /* Espacio encima del texto de información */
      font-size: 18px; /* Tamaño de fuente para la información */
      background-color: rgba(255, 255, 255, 0.2); /* Fondo semitransparente para legibilidad */
      padding: 15px;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Estilos para los enlaces */
    a {
      color: #FFD700; /* Color amarillo Lider para los enlaces */
      text-decoration: underline; /* Subrayado para indicar que es un enlace */
    }

    /* Estilos para el contenedor del botón de escaneo */
    #scan-button-container {
        margin-top: 20px;
        margin-bottom: 20px; /* Espacio para separar del input manual */
    }

    /* Estilos para el botón de escaneo */
    #scan-button {
      padding: 15px 30px;
      background-color: #FFD700; /* Amarillo Lider */
      color: #0062E3; /* Texto azul Lider */
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      transition: background-color 0.2s ease;
    }

    #scan-button:hover {
      background-color: #e6c200; /* Un amarillo ligeramente más oscuro al pasar el mouse */
    }

    /* Estilos para el contenedor de la entrada manual */
    #manual-input-container {
      margin-top: 30px; /* Más espacio para separar del botón de escaneo */
      width: 100%;
      display: flex; /* Usar flexbox para alinear el input y el botón */
      justify-content: center; /* Centrar los elementos flex */
      align-items: center; /* Alinear verticalmente */
      flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
    }

    /* Estilos para el campo de entrada de texto manual */
    #manual-code-input {
      padding: 12px;
      width: calc(80% - 10px); /* Ocupa el 80% del ancho, menos un margen */
      max-width: 250px; /* Ancho máximo del input */
      border: none;
      border-radius: 5px;
      margin-right: 10px; /* Espacio a la derecha del input */
      color: #333; /* Color de texto oscuro para el input */
      font-size: 16px;
      box-sizing: border-box; /* Incluye padding en el tamaño */
    }

    /* Estilos para el botón de búsqueda manual */
    #manual-search-button {
      padding: 12px 25px; /* Relleno del botón */
      background-color: #FFD700; /* Amarillo Lider */
      color: #0062E3; /* Texto azul Lider */
      border: none;
      border-radius: 5px;
      cursor: pointer; /* Cambiar cursor al pasar por encima */
      font-weight: bold; /* Texto en negrita */
      font-size: 16px;
      transition: background-color 0.2s ease; /* Transición suave para el hover */
    }

    /* Estilo al pasar el mouse por encima del botón */
    #manual-search-button:hover {
      background-color: #e6c200; /* Un amarillo ligeramente más oscuro al pasar el mouse */
    }

    /* Media queries para pantallas más pequeñas (móviles) */
    @media (max-width: 500px) {
      #manual-input-container {
        flex-direction: column; /* Apila el input y el botón en pantallas pequeñas */
      }
      #manual-code-input {
        width: 90%; /* Más ancho en móviles */
        margin-right: 0; /* Sin margen a la derecha */
        margin-bottom: 10px; /* Espacio debajo del input */
      }
      #manual-search-button {
        width: 90%; /* Ocupa casi todo el ancho en móviles */
      }
    }
  </style>
</head>
<body>

  <div id="scanner-container"></div>

  <div id="content-overlay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Lider_logo_2020.svg/512px-Lider_logo_2020.svg.png" alt="Lider" class="logo">

    <h1>Escáner de Producto</h1>
    <p>Ten el código de barras centrado en la cámara y presiona "Escanear".</p>

    <div id="scan-button-container">
        <button id="scan-button">Escanear</button>
    </div>

    <div id="info">Esperando escaneo...</div>

    <div id="manual-input-container">
      <input type="text" id="manual-code-input" placeholder="Ingresa el código manualmente">
      <button id="manual-search-button">Buscar Código</button>
    </div>
  </div>

  <script>
    let scannerStarted = false; // Variable para controlar si el escáner está activo

    /**
     * Extrae la marca o las primeras palabras significativas de un nombre de producto.
     * Esto es una heurística y puede no ser perfecta para todos los nombres.
     * @param {string} productName - El nombre completo del producto.
     * @returns {string} La posible marca o las primeras palabras para buscar.
     */
    function extractBrandOrKeywords(productName) {
      if (!productName) return "";
      
      // Limpia y normaliza el nombre
      let cleanName = productName.toLowerCase()
                                .replace(/[^a-z0-9\s]/g, '') // Elimina caracteres especiales
                                .trim();

      // Divide por espacios y toma las primeras N palabras
      const words = cleanName.split(/\s+/);

      // Tomamos las primeras dos palabras para una mejor precisión que solo una,
      // pero sin el detalle excesivo del nombre completo.
      return words.slice(0, 2).join(' '); 
    }

    /**
     * Intenta obtener el nombre del producto de Open Food Facts.
     * Si lo encuentra, usa la marca/primeras palabras para buscar en Lider.cl.
     * Si no, busca el código directamente en Lider.cl.
     * @param {string} codigo - El código de barras a buscar.
     */
    async function buscarProductoYRedirigir(codigo) {
      const infoDisplay = document.getElementById('info');
      infoDisplay.innerHTML = `Código detectado: <strong>${codigo}</strong><br>Buscando información del producto...`;

      const openFoodFactsUrl = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;
      let searchTermForLider = codigo; // Por defecto, usaremos el código si no encontramos nada mejor
      let productFullName = null;

      try {
        const response = await fetch(openFoodFactsUrl);
        const data = await response.json();

        // Verifica si la API devolvió datos válidos y un nombre de producto
        if (data.status === 1 && data.product && data.product.product_name) {
          productFullName = data.product.product_name;
          // Usa la función para extraer la marca/palabras clave
          searchTermForLider = extractBrandOrKeywords(productFullName);

          infoDisplay.innerHTML = `Producto: <strong>${productFullName}</strong><br>Buscando '${searchTermForLider}' en Lider.cl...`;
          console.log("Nombre completo de Open Food Facts:", productFullName);
          console.log("Término de búsqueda para Lider.cl (marca/palabras clave):", searchTermForLider);

        } else {
          // Si no se encuentra el producto o el nombre en Open Food Facts, se usa el código por defecto
          infoDisplay.innerHTML = `Producto no encontrado en Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
          console.log("Producto no encontrado en Open Food Facts para el código:", codigo);
        }
      } catch (err) {
        // Manejo de errores de red o API
        console.error("Error al consultar Open Food Facts:", err);
        infoDisplay.innerHTML = `Error al consultar Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
      }

      // **CAMBIO CLAVE: Usa 'query' en lugar de 'Ntt' para la URL de Lider.cl**
      const urlLider = `https://www.lider.cl/supermercado/search?query=${encodeURIComponent(searchTermForLider)}`;
      
      // Abre la URL en una nueva pestaña/ventana
      window.open(urlLider, '_blank');
    }

    /**
     * Inicia y configura el escáner de códigos de barras usando Quagga2.
     * Solo inicializa la cámara, no empieza a detectar hasta que se llame a Quagga.start().
     */
    function initQuagga() {
      Quagga.init({
        inputStream: {
          type: "LiveStream", // Usa el video en tiempo real de la cámara
          target: document.querySelector('#scanner-container'), // Dónde renderizar el video
          constraints: {
            facingMode: "environment", // Preferir la cámara trasera principal.
            width: { min: 640, ideal: 1280, max: 1920 },
            height: { min: 480, ideal: 720, max: 1080 }
          }
        },
        decoder: {
          readers: ["ean_reader", "upc_reader", "code_128_reader", "code_39_reader", "ean_8_reader"]
        }
      }, function(err) {
        if (err) {
          console.error("Error al iniciar la cámara:", err);
          document.getElementById('info').innerText = "Error al iniciar la cámara. Asegúrate de dar permisos o intenta ingresar el código manualmente.";
          document.getElementById('scanner-container').style.display = 'none'; // Oculta el contenedor del escáner
          document.body.style.backgroundColor = '#0062E3'; // Asegura el fondo azul
          return;
        }
        console.log("Quagga inicializado correctamente. Listo para escanear.");
        // NO llamamos a Quagga.start() aquí. Solo lo haremos con el botón.
      });

      // Este evento se dispara cuando Quagga detecta un código de barras
      Quagga.onDetected(result => {
        const codigo = result.codeResult.code;
        console.log("Código detectado:", codigo);
        Quagga.stop(); // Detener el escáner inmediatamente después de la detección
        scannerStarted = false; // Reiniciar estado
        document.getElementById('info').innerText = `Código detectado: ${codigo}. Procesando...`;
        document.getElementById('scan-button').innerText = 'Re-Escanear'; // Cambiar texto del botón
        buscarProductoYRedirigir(codigo);
      });
    }

    // Función para iniciar o reiniciar el escáner cuando se presiona el botón
    document.getElementById('scan-button').addEventListener('click', () => {
      if (!scannerStarted) {
        Quagga.start();
        scannerStarted = true;
        document.getElementById('info').innerText = 'Escaneando... Mantén el código fijo.';
        document.getElementById('scan-button').innerText = 'Detener Escaneo';
      } else {
        Quagga.stop();
        scannerStarted = false;
        document.getElementById('info').innerText = 'Escaneo detenido. Presiona "Escanear" para reanudar.';
        document.getElementById('scan-button').innerText = 'Escanear';
      }
    });


    // Agrega un event listener al botón de búsqueda manual
    document.getElementById('manual-search-button').addEventListener('click', () => {
      const codigoManual = document.getElementById('manual-code-input').value.trim();
      if (codigoManual) {
        // Detener Quagga si está activo antes de buscar manualmente para evitar conflictos
        if (typeof Quagga !== 'undefined' && Quagga.initialized && scannerStarted) {
            Quagga.stop();
            scannerStarted = false;
            document.getElementById('scan-button').innerText = 'Escanear'; // Asegurar que el botón vuelva a su estado original
        }
        document.getElementById('info').innerText = `Buscando código manual: ${codigoManual}...`;
        buscarProductoYRedirigir(codigoManual);
      } else {
        document.getElementById('info').innerText = "Por favor, ingresa un código de barras para buscar.";
      }
    });

    // Inicializa Quagga (solo la cámara, no el escaneo) cuando la página se carga
    window.addEventListener('load', initQuagga);
  </script>

</body>
</html>
