<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Precios - Lider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    /* Estilos generales del cuerpo de la página */
    body {
      font-family: Arial, sans-serif;
      background-color: #0062E3; /* Fondo azul Lider */
      color: white;
      text-align: center;
      padding-top: 20px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Contenedor del video de la cámara: ahora un rectángulo centrado */
    #scanner-container {
      position: relative;
      width: 80%; /* Ancho del rectángulo */
      max-width: 600px; /* Ancho máximo */
      height: 300px; /* Altura del rectángulo */
      background-color: #0062E3; /* CAMBIO: Color de fondo coincide con el body */
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Asegurarse de que no haya bordes visibles si el video no cubre 100% */
      border: 1px solid #0062E3; /* Borde del mismo color que el fondo */
    }

    #scanner-container video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cubre el rectángulo manteniendo la relación de aspecto */
      /* No se necesita position: absolute; transform: translate... si width/height 100% y object-fit cover */
    }

    /* Contenedor principal de los elementos de la interfaz de usuario */
    #content-overlay {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 8px;
    }

    /* Estilos para el logo de Lider */
    img.logo {
      max-width: 150px;
      margin-bottom: 15px;
    }

    /* Estilos para el área de información y resultados */
    #info {
      margin-top: 15px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Estilos para los enlaces */
    a {
      color: #FFD700;
      text-decoration: underline;
    }

    .button-primary {
      padding: 12px 25px;
      background-color: #FFD700;
      color: #0062E3;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.2s ease;
      margin-top: 10px;
      white-space: nowrap;
    }

    .button-primary:hover {
      background-color: #e6c200;
    }

    #manual-input-container {
      margin-top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    #manual-code-input {
      padding: 10px;
      width: calc(70% - 10px);
      max-width: 200px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }

    #search-options-container {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      width: 100%;
      max-width: 400px;
    }

    @media (max-width: 500px) {
      #scanner-container {
        width: 95%;
        height: 250px;
      }
      #manual-input-container {
        flex-direction: column;
      }
      #manual-code-input {
        width: 90%;
        margin-right: 0;
        margin-bottom: 8px;
      }
      .button-primary {
        width: 90%;
      }
      #search-options-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div id="scanner-container"></div>

  <div id="content-overlay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Lider_logo_2020.svg/512px-Lider_logo_2020.svg.png" alt="Lider" class="logo">

    <h1>Escáner de Producto</h1>
    <p>Ten el código de barras dentro del rectángulo y presiona "Escanear".</p>

    <div id="scan-button-container">
        <button id="scan-button" class="button-primary">Escanear</button>
    </div>

    <div id="info">Esperando escaneo...</div>

    <div id="manual-input-container">
      <input type="text" id="manual-code-input" placeholder="Ingresa el código manualmente">
      <button id="manual-search-button" class="button-primary">Buscar Código</button>
    </div>

    <hr style="width: 80%; border-color: rgba(255,255,255,0.3); margin: 20px 0;"> <h2>¿No lo encuentras?</h2>
    <p>Busca en otras tiendas:</p>
    <div id="search-options-container">
        <button id="lider-search-button" class="button-primary">Buscar en Lider.cl</button>
        <button id="sodimac-search-button" class="button-primary">Buscar en Sodimac.cl</button>
    </div>
  </div>

  <script>
    let scannerStarted = false;
    let lastScannedCode = null;
    let lastSearchTerm = null;

    const searchUrls = {
        'lider': 'https://www.lider.cl/supermercado/search?query=',
        'sodimac': 'https://www.sodimac.cl/sodimac-cl/search/?q=',
    };

    function extractBrandOrKeywords(productName) {
      if (!productName) return "";
      let cleanName = productName.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim();
      const words = cleanName.split(/\s+/);
      return words.slice(0, 2).join(' ');
    }

    function redirectToStore(term, storeKey) {
        if (!term || !searchUrls.hasOwnProperty(storeKey)) {
            console.error("Término de búsqueda o tienda inválida.", term, storeKey);
            document.getElementById('info').innerText = "Error: No se pudo redirigir. Intenta de nuevo.";
            return;
        }
        const url = searchUrls[storeKey] + encodeURIComponent(term);
        window.open(url, '_blank');
        document.getElementById('info').innerText = `Redirigiendo a ${storeKey.toUpperCase()} con: '${term}'...`;
    }

    async function buscarProductoYRedirigir(codigo) {
      lastScannedCode = codigo;
      const infoDisplay = document.getElementById('info');
      infoDisplay.innerHTML = `Código detectado: <strong>${codigo}</strong><br>Buscando información del producto...`;

      const openFoodFactsUrl = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;
      let searchTermForLider = codigo;
      let productFullName = null;

      try {
        const response = await fetch(openFoodFactsUrl);
        const data = await response.json();

        if (data.status === 1 && data.product && data.product.product_name) {
          productFullName = data.product.product_name;
          searchTermForLider = extractBrandOrKeywords(productFullName);
          infoDisplay.innerHTML = `Producto: <strong>${productFullName}</strong><br>Redirigiendo a Lider.cl con: '${searchTermForLider}'...`;
          console.log("Nombre completo de Open Food Facts:", productFullName);
          console.log("Término de búsqueda para Lider.cl (marca/palabras clave):", searchTermForLider);
        } else {
          infoDisplay.innerHTML = `Producto no encontrado en Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
          console.log("Producto no encontrado en Open Food Facts para el código:", codigo);
        }
      } catch (err) {
        console.error("Error al consultar Open Food Facts:", err);
        infoDisplay.innerHTML = `Error al consultar Open Food Facts.<br>Redirigiendo a Lider.cl con el código...`;
      }

      lastSearchTerm = searchTermForLider;
      redirectToStore(searchTermForLider, 'lider');
    }

    function initQuaggaCamera() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          let videoDevices = devices.filter(device => device.kind === 'videoinput');
          let selectedDeviceId = null;

          // Intenta encontrar la "main camera" buscando palabras clave en la etiqueta
          const mainCamera = videoDevices.find(device => 
            device.label.toLowerCase().includes('main') || 
            device.label.toLowerCase().includes('principal') || 
            device.label.toLowerCase().includes('environment') || // 'environment' suele ser la trasera/principal
            device.label.toLowerCase().includes('back') ||
            device.label.toLowerCase().includes('rear')
          );

          if (mainCamera) {
            selectedDeviceId = mainCamera.deviceId;
            console.log("Intentando usar la 'Main Camera' (o equivalente):", mainCamera.label);
          } else if (videoDevices.length > 0) {
            // Si no se encuentra una 'main', usa la primera disponible (fallback)
            selectedDeviceId = videoDevices[0].deviceId;
            console.log("No se encontró 'Main Camera', usando la primera disponible:", videoDevices[0].label);
          } else {
            console.warn("No se encontraron cámaras de video.");
            document.getElementById('info').innerText = "No se encontraron cámaras. Asegúrate de tener una y dar permisos.";
            document.getElementById('scanner-container').style.backgroundColor = '#555';
            return; // Salir si no hay cámaras
          }

          const constraints = {
            audio: false,
            video: { 
                deviceId: { exact: selectedDeviceId },
                // Las restricciones ideales pueden seguir siendo útiles para la resolución
                width: { ideal: window.innerWidth > 720 ? 1280 : 720 },
                height: { ideal: window.innerWidth > 720 ? 720 : 480 },
                aspectRatio: { ideal: window.innerWidth > 720 ? 1.777 : 1.333 }
            }
          };

          Quagga.init({
            inputStream: {
              type: "LiveStream",
              target: document.querySelector('#scanner-container'),
              constraints: constraints
            },
            decoder: {
              readers: ["ean_reader", "upc_reader", "code_128_reader", "code_39_reader", "ean_8_reader"]
            },
            locate: true
          }, function(err) {
            if (err) {
              console.error("Error al iniciar la cámara:", err);
              document.getElementById('info').innerText = "Error al iniciar la cámara. Asegúrate de dar permisos o intenta ingresar el código manualmente.";
              document.getElementById('scanner-container').style.backgroundColor = '#555';
              return;
            }
            console.log("Quagga inicializado correctamente. Cámara en vivo.");
            Quagga.start();
            scannerStarted = true;
            document.getElementById('info').innerText = 'Cámara lista. Centra el código en el rectángulo y presiona "Escanear".';
          });
        })
        .catch(error => {
          console.error("Error al enumerar dispositivos de video o acceder a la cámara:", error);
          document.getElementById('info').innerText = "Error al acceder a la cámara. Revisa los permisos e intenta de nuevo.";
          document.getElementById('scanner-container').style.backgroundColor = '#555';
        });

      // Se mantiene el evento onDetected para el modo de escaneo continuo.
      // Si el objetivo es solo 'tomar foto y analizar', este handler se activaría
      // en el modo de escaneo continuo (si se vuelve a habilitar).
      // Para el modo de "foto por botón", la lógica está en el click del botón.
      // Si solo quieres el modo "foto", puedes eliminar este Quagga.onDetected general.
      Quagga.onDetected(result => {
        // En el modo de "foto y analizar", esta función no se usa directamente al presionar el botón.
        // Se usa Quagga.decodeSingle. Pero si decides volver al escaneo continuo, es útil.
        // Por ahora, para evitar confusión, comentaré su lógica si solo usas el botón de "foto".
        // Si quieres que el escáner detecte automáticamente también, puedes dejarla.
        // Para este caso, dado que el botón ahora "toma una foto", es menos probable que quieras un onDetected constante.
        // Pero lo dejo para ilustrar la opción.
        /*
        const codigo = result.codeResult.code;
        console.log("Código detectado automáticamente (si escaneo continuo):", codigo);
        Quagga.stop();
        scannerStarted = false;
        document.getElementById('info').innerText = `Código detectado automáticamente: ${codigo}. Procesando...`;
        document.getElementById('scan-button').innerText = 'Re-Escanear';
        buscarProductoYRedirigir(codigo);
        */
      });
    }

    document.getElementById('scan-button').addEventListener('click', () => {
        // Asegúrate de que la cámara esté activa para tomar la foto
        if (!scannerStarted) {
            document.getElementById('info').innerText = "La cámara no está activa. Recarga la página o revisa los permisos.";
            // Intenta reiniciar la cámara si no está activa
            initQuaggaCamera(); 
            return;
        }
        
        document.getElementById('info').innerText = 'Analizando imagen...';
        document.getElementById('scan-button').disabled = true; // Deshabilita el botón mientras analiza
        document.getElementById('scan-button').innerText = 'Analizando...';

        // Usa Quagga.decodeSingle para analizar un solo fotograma
        Quagga.decodeSingle({
            inputStream: {
                name: "Live",
                type: "LiveStream", // Quagga tomará un fotograma del stream de video activo
                target: document.querySelector('#scanner-container') // Desde donde tomar el fotograma
            },
            decoder: {
                readers: ["ean_reader", "upc_reader", "code_128_reader", "code_39_reader", "ean_8_reader"]
            }
        }, function(result) {
            document.getElementById('scan-button').disabled = false; // Habilita el botón de nuevo

            if (result && result.codeResult) {
                const codigo = result.codeResult.code;
                console.log("Código detectado en imagen:", codigo);
                document.getElementById('scan-button').innerText = 'Re-Escanear';
                buscarProductoYRedirigir(codigo);
            } else {
                console.log("No se detectó ningún código en la imagen.");
                document.getElementById('info').innerText = 'No se detectó ningún código. Intenta centrarlo mejor o acércate/aléjate.';
                document.getElementById('scan-button').innerText = 'Escanear'; // Vuelve al estado inicial
            }
        });
    });

    document.getElementById('manual-search-button').addEventListener('click', () => {
      const codigoManual = document.getElementById('manual-code-input').value.trim();
      if (codigoManual) {
        document.getElementById('info').innerText = `Buscando código manual: ${codigoManual}...`;
        buscarProductoYRedirigir(codigoManual);
      } else {
        document.getElementById('info').innerText = "Por favor, ingresa un código de barras para buscar.";
      }
    });

    document.getElementById('lider-search-button').addEventListener('click', () => {
        if (lastSearchTerm) {
            redirectToStore(lastSearchTerm, 'lider');
        } else if (lastScannedCode) {
            redirectToStore(lastScannedCode, 'lider');
        } else {
            document.getElementById('info').innerText = "No hay un código escaneado o término para buscar.";
        }
    });

    document.getElementById('sodimac-search-button').addEventListener('click', () => {
        const termToUse = lastSearchTerm || lastScannedCode;
        if (termToUse) {
            redirectToStore(termToUse, 'sodimac');
        } else {
            document.getElementById('info').innerText = "No hay un código escaneado o término para buscar.";
        }
    });

    window.addEventListener('load', initQuaggaCamera);
  </script>

</body>
</html>
