<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Precios - Lider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0062E3; /* azul Lider */
      color: white;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 20px;
    }
    #scanner-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid white;
    }
    video {
      width: 100%;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
    }
    a {
      color: #FFD700;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Lider_logo_2020.svg/512px-Lider_logo_2020.svg.png" alt="Lider" class="logo">

  <h1>Escáner de Producto</h1>
  <p>Escanea un código de barras para buscar el producto en <strong>Lider.cl</strong></p>

  <div id="scanner-container"></div>
  <div id="info">Esperando escaneo...</div>

  <script>
    function buscarEnOpenFoodFacts(codigo) {
      const url = `https://world.openfoodfacts.org/api/v0/product/${codigo}.json`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.status === 1) {
            const nombre = data.product.product_name || "Producto sin nombre";
            document.getElementById('info').innerHTML =
              `Producto: <strong>${nombre}</strong><br><a href="https://www.lider.cl/supermercado/search?Ntt=${encodeURIComponent(nombre)}" target="_blank">Buscar en Lider.cl</a>`;
            // También podrías abrirlo automáticamente si quieres:
            // window.open(`https://www.lider.cl/supermercado/search?Ntt=${encodeURIComponent(nombre)}`, '_blank');
          } else {
            document.getElementById('info').innerText = "Producto no encontrado en OpenFoodFacts.";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('info').innerText = "Error consultando OpenFoodFacts.";
        });
    }

    function iniciarScanner() {
      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: document.querySelector('#scanner-container'),
          constraints: {
            facingMode: "environment"
          }
        },
        decoder: {
          readers: ["ean_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          document.getElementById('info').innerText = "Error iniciando la cámara.";
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        const codigo = result.codeResult.code;
        document.getElementById('info').innerText = `Código detectado: ${codigo}`;
        Quagga.stop();
        buscarEnOpenFoodFacts(codigo);
      });
    }

    window.addEventListener('load', iniciarScanner);
  </script>

</body>
</html>
